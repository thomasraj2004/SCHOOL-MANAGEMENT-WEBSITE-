<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form - St. Britto Hr. Sec. School</title>
  <link rel="stylesheet" href="admission.css">
</head>
<body>

  <div class="container">
    <h1>Admission Application Form</h1>
    <form id="admissionForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" placeholder="Enter full name" required>

      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="country">Country of Birth</label>
      <input id="country" type="text" placeholder="Enter country" required>

      <label for="nationality">Nationality</label>
      <input id="nationality" type="text" placeholder="Enter nationality" required>

      <label for="languages">Language(s) Spoken at Home</label>
      <input id="languages" type="text" placeholder="Enter languages" required>

      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter address" required></textarea>

      <label for="phone">Phone No / Landline No</label>
      <input id="phone" type="tel" placeholder="Enter phone number" required>

      <label for="medical">Medical Condition / Disability</label>
      <textarea id="medical" placeholder="Specify if any"></textarea>

      <label for="recruiter">Name of Education Recruiter</label>
      <input id="recruiter" type="text" placeholder="Enter recruiter name">

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>âœ… Form Submitted Successfully!</h2>
      <p>Thank you for applying to St. Britto Hr. Sec. School.</p>
      <button id="closePopup">OK</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("admissionForm");
    const popup = document.getElementById("popup");
    const closePopupBtn = document.getElementById("closePopup");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      popup.style.display = "flex";
      form.reset();
    });

    closePopupBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
  
</body>
</html>
